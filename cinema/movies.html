<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="movies.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3171/3171927.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Filmsammlung</title>

  </head>
  <body>
    <!-- Top Display -->
    <div class="container top-container">

      <div class="top-title">
        <h2>Nächste Vorstellung :</h2>
      </div>

      <div class="top-details-container">
        
        <!-- Next Movie Details -->
        <div class="half">
          <div class="container movie-card-small">
            <img id="nextMovieImage" src="___LINK_TO_AMAZON_MOVIES_DB___" alt="movie image" onerror="document.getElementById('nextMovieImage').src = 'https://cdn-icons-png.flaticon.com/512/2476/2476231.png'; document.getElementById('nextMovieText').innerHTML = 'Durchsuche die Liste nach einem Film deiner Wahl oder entscheide Vorort'">
          </div>
          
          <div id="nextMovieText" class="movie-small-title">
            A very long movie title with too many letters
          </div>
        </div>

        <!-- Time Details -->
        <div class="half">
          <div class="full">
            <div>
              <div id="timer" class="timer">
                DD : MM : YYYY   hh : mm : ss
              </div>
              <div id="movieDay" class="right-details-day">
                weekday
              </div>
            </div>
            
            <div>
              <div id="cinemaAndTime" class="right-details-container">
                <div class="right-details-title">
                  Kino 1
                </div>
                <div id="movieTime" class="right-details-time">
                  hh : mm
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
        
      </div>

    </div>

    <!-- Search Bar -->
    <div class="full-width search-container">

      <!-- clear button -->
      <button type="button" class="btn" title="Suche Löschen" onclick="searchMovie(''); document.getElementById('searchBox').value = '';">
        <img src="https://cdn-icons-png.flaticon.com/512/3858/3858381.png" alt="clear button icon">
      </button>

      <!-- search text box -->
      <input type="text" name="search" id="searchBox" class="search-textbox" placeholder="Suchen" title="Nach Film Suchen">

      <!-- search button -->
      <button type="submit" class="btn" title="Suche Starten" onclick="searchMovie(document.getElementById('searchBox').value)">
        <img src="https://cdn-icons-png.flaticon.com/512/954/954591.png" alt="search button icon">
      </button>

    </div>

    <!-- Movie Cards -->
    <main>
      <div id="searchResultsContainer" hidden="true">
        <!-- search results -->
        <div class="scroll-title-container">
          <h1>Suchergebnisse</h1>
          <hr>
        </div>
        <!-- All Movies Scroller -->
        <div id="searchResultScroll" class="media-scroller">
          <!-- to be filled by script -->
        </div>
      </div>

      <div class="scroll-title-container">
        <h1>Alle Filme</h1>
        <hr>
      </div>
      <!-- All Movies Scroller -->
      <div id="allMoviesScroll" class="media-scroller">
        <!-- to be filled by script -->
      </div>

      <div class="scroll-title-container">
        <h2>Jason Bourne</h2>
        <hr>
      </div>
      <!-- Jason Bourne Scroller -->
      <div id="jasonBourneScroll" class="media-scroller">
        <!-- to be filled by script -->
      </div>

      <div class="scroll-title-container">
        <h2>Fluch der Karibik</h2>
        <hr>
      </div>
      <!-- Pirates of the Caribbean Scroller -->
      <div id="potcScroll" class="media-scroller">
        <!-- to be filled by script -->
      </div>

      <div class="scroll-title-container">
        <h2>Harry Potter</h2>
        <hr>
      </div>
      <!-- Harry Potter Scroller -->
      <div id="harryPotterScroll" class="media-scroller">
        <!-- to be filled by script -->
      </div>

      <div class="scroll-title-container">
        <h2>Star Wars</h2>
        <hr>
      </div>
      <!-- Star Wars Scroller -->
      <div id="starWarsScroll" class="media-scroller">
        <!-- to be filled by script -->
      </div>
    </main>

    <script src="movies.js"></script>
    <!-- Horizontal scroll behaviour -->
    <script>
      (function () {
        function scrollHorizontally(e) {
          e = window.event || e;
          var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
          document.getElementById(this.id).scrollLeft -= (delta * 42); // Default 40
          e.preventDefault();
        }
        function addListener(id){
          if (document.getElementById(id).addEventListener) {
            // IE9, Chrome, Safari, Opera
            document.getElementById(id).addEventListener('mousewheel', scrollHorizontally, false);
            // Firefox
            document.getElementById(id).addEventListener('DOMMouseScroll', scrollHorizontally, false);
          } else {
            // IE 6/7/8
            document.getElementById(id).attachEvent('onmousewheel', scrollHorizontally);
          }
        }
        addListener("allMoviesScroll");
        addListener("jasonBourneScroll");
        addListener("potcScroll");
        addListener("harryPotterScroll");
        addListener("starWarsScroll");

      })();
    </script>
  </body>
</html>
