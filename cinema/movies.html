<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="movies.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3171/3171927.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Filmsammlung</title>

    <script src="movies.js"></script>
  </head>
  <body>
    <!-- Top Display -->
    <div class="container top-container">

      <div class="top-title">
        <h2>Nächste Vorstellung :</h2>
      </div>

      <div class="top-details-container">
        
        <!-- Next Movie Details -->
        <div class="half">
          <div class="container movie-card-small">
            <img id="nextMovieImage" src="___LINK_TO_AMAZON_MOVIES_DB___" alt="movie image" onerror="document.getElementById('nextMovieImage').src = 'https://cdn-icons-png.flaticon.com/512/2476/2476231.png'; document.getElementById('nextMovieText').innerHTML = 'Durchsuche die Liste nach einem Film deiner Wahl oder entscheide Vorort'">
          </div>
          
          <div id="nextMovieText" class="movie-small-title">
            A very long movie title with too many letters
          </div>
        </div>

        <!-- Time Details -->
        <div class="half">
          <div class="full">
            <div>
              <div id="timer" class="timer">
                DD : MM : YYYY   hh : mm : ss
              </div>
              <div class="right-details-day">
                Donnerstag
              </div>
            </div>
            
            <div>
              <div class="right-details-container">
                <div class="right-details-title">
                  Kino 1
                </div>
                <div class="right-details-time">
                  17 : 00
                </div>
              </div>
            </div>
            
          </div>
          
        </div>
        
      </div>

    </div>

    <!-- Search Bar -->
    <div class="full-width search-container">

      <!-- clear button -->
      <button type="button" class="btn" title="Suche Löschen">
        <img src="https://cdn-icons-png.flaticon.com/512/3858/3858381.png" alt="clear button icon">
      </button>

      <!-- search text box -->
      <input type="text" name="search" id="searchBox" class="search-textbox" placeholder="DEAKTIVIERT - Suchen" title="Nach Film Suchen" disabled>

      <!-- search button -->
      <button type="submit" class="btn" title="Suche Starten">
        <img src="https://cdn-icons-png.flaticon.com/512/954/954591.png" alt="search button icon">
      </button>

    </div>

    <!-- Movie Cards -->
    <main style="width: 100%;">
      <!-- IFRAME IS TEMPORARY -->
      <iframe src="old-movies.html" frameborder="0" style="width: 100%; margin-top: 1rem; border-radius: 0.5rem; height: 30rem;"></iframe>
    </main>

  </body>
</html>
